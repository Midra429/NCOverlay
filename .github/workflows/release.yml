name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'v[major].[minor].[patch]'
        required: true
        type: choice
        default: 'patch'
        options:
          - major
          - minor
          - patch
      submit_chrome:
        description: 'Chrome Web Store'
        type: boolean
        default: true
      submit_edge:
        description: 'Edge Add-ons'
        type: boolean
        default: true
      submit_firefox:
        description: 'Firefox Add-ons'
        type: boolean
        default: true

jobs:
  submit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Node.jsをインストール
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Bunをインストール
        uses: oven-sh/setup-bun@v2

      - name: Gitのユーザーを設定
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: バージョンを更新
        run: |
          npm version ${{ github.event.inputs.bump_type }}
          echo VERSION="v$(cat ./package.json | jq -r '.version')" >> "${GITHUB_ENV}"

      - name: 拡張機能をビルド
        run: |
          bun install
          bun run zip
          bun run zip:firefox

      - name: リポジトリへプッシュ
        run: |
          git push
          git push --tags

      - name: GitHubへリリース
        run: |
          gh release create "${VERSION}" \
            ./dist/*-chrome.zip \
            ./dist/*-firefox.zip \
            -t "$(cat ./package.json | jq -r '.displayName') ${VERSION}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Chrome Web Storeへ提出
        if: ${{ github.event.inputs.submit_chrome == 'true' }}
        run: |
          bun wxt submit \
            --chrome-zip ./dist/*-chrome.zip
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        continue-on-error: true

      - name: Edge Add-onsへ提出
        if: ${{ github.event.inputs.submit_edge == 'true' }}
        run: |
          bun wxt submit \
            --edge-zip ./dist/*-chrome.zip
        env:
          EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
          EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          EDGE_API_KEY: ${{ secrets.EDGE_API_KEY }}
        continue-on-error: true

      - name: Firefox Add-onsへ提出
        if: ${{ github.event.inputs.submit_firefox == 'true' }}
        run: |
          bun wxt submit \
            --firefox-zip ./dist/*-firefox.zip \
            --firefox-sources-zip ./dist/*-sources.zip
        env:
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
        continue-on-error: true
